<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-apanel.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="rgb_2.css">
    <title>Color Game</title>
</head>

<body>
    <div class="header">
        <h2>The Great</h2>
        <h1></h1>
        <h2>Guessing Game</h2>
    </div>
    <div class="row" id="bar">
        <div class="col-lg-3"></div>
        <button class="col-lg-2" id="new">N<span class="lowercase">ew</span> <i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="col-lg-2" id="userStatsContainer"><span id="userStats">0% (0/0) </span><i class="fa fa-refresh" aria-hidden="true"></i></button>
        <div class="col-lg-2" id="userMessage">G<span class="lowercase">uess!</span></div>
        <div class="col-lg-3"></div>
        <button class="col-lg-2" id="easy">E<span class="lowercase">asy</span> <i class="fa fa-level-down" aria-hidden="true"></i></button>
        <button class="col-lg-2" id="hard">H<span class="lowercase">ard</span> <i class="fa fa-level-up" aria-hidden="true"></i></button>
    </div>

    <div>
        <div class="panels">
            <div class="square panel"></div>
            <div class="square panel"></div>
            <div class="square panel"></div>
            <div class="square panel"></div>
            <div class="square panel"></div>
            <div class="square panel"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="rgb_3.js"></script>
</body>

</html>
